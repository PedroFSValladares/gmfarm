<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-sm-12 mb-sm-3">
      <div class="card mx-auto">
        <div class="card-header">
          <h3 class="text-center fw-bold">Formulário de Receita</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="item-receituario" class="form-label"
                >Itens da Receita</label
              >
              <div class="row position-relative">
                <div class="col-sm-12 col-md-4 mb-2">
                  <input
                    type="text"
                    class="form-control input"
                    id="medicacao"
                    placeholder="Medicação"
                  />
                  <div class="invalid-tooltip">
                    O campo não pode estar vazio!
                  </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-2">
                  <input
                    type="text"
                    class="form-control input"
                    id="dosagem"
                    placeholder="Dosagem"
                  />
                  <div class="invalid-tooltip">
                    O campo não pode estar vazio!
                  </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-2">
                  <input
                    type="text"
                    class="form-control input"
                    id="consumo"
                    placeholder="Consumo"
                  />
                  <div class="invalid-tooltip">
                    O campo não pode estar vazio!
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4 d-flex justify-content-end">
              <button class="btn btn-success botao">Adicionar</button>
            </div>
            <div class="lista">
              <div class="row mb-3">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Medicação"
                    name="medicacao"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Dosagem"
                    name="dosagem"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Consumo"
                    name="consumo"
                  />
                  <button type="button" class="btn btn-outline-danger">
                    Excluir
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script>
  let botao = $(".botao");
  let input = $(".input");
  let lista = $(".lista");

  $(botao).click(function (e) {
    e.preventDefault();

    $.each(input, function (k, v) {
      if (input[k].value === "") {
        $(input[k]).addClass("is-invalid");
      } else {
        console.log("não está vazio! passou!");
      }

      $(v).click(function () {
        if ($(v).hasClass("is-invalid")) {
          $(v).removeClass("is-invalid");
        }
      });

      $(v).keyup(function (e) {
        const campoInput = e.currentTarget;
        var wordsV = campoInput.value;
        if (wordsV.length > 1 && $(campoInput).hasClass("is-invalid")) {
          $(campoInput).removeClass("is-invalid");
        }
      });
    });
  });
</script>
