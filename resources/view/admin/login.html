      <h1>Login</h1>
    </div>

      {{status}}
      <form method="post">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="endereÃ§o@email.com"
          />

        <div class="form-floating mb-3">
